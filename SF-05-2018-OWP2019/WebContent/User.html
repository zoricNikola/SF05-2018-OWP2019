<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Korisnik</title>
</head>
<body style="height: 100vh; background-image: url('cover.jpg'); 
                            background-repeat: no-repeat;
                            background-attachment: fixed;
                            background-size: cover;">

    <div id="app" class="container-fluid h-100">
        <div class="row align-items-center h-100">
            <div class="card mx-auto text-white bg-dark">
                <div class="card-header">
                    <h3 class="title">Moj nalog</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <label class="my-1">Username:</label>
                        </div>
                        <div class="col-md-7">
                        <input disabled v-model="user.username" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="my-1">Datum registracije:</label>
                        </div>
                        <div class="col-md-7">
                        <input disabled v-model="registrationDate" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="registrationDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="my-1">Tip korisnika:</label>
                        </div>
                        <div class="col-md-7">
                        <input disabled v-model="user.userRole" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="userRole">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 class="my-3">Promena lozinke</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <input v-model="newPassword" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="newPassword" placeholder="Nova šifra">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <input v-model="repeatedNewPassword" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="repeatedNewPassword" placeholder="Ponovljena nova šifra">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button v-on:click.prevent="changePasswordSubmit" type="submit" class="btn btn-primary" id="changePasswordSubmit">Potvrdi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/User.js"></script>
</body>
</html>
