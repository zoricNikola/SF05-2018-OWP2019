        <div class="row align-items-center">
            <div class="card mx-auto text-white bg-dark">
                <div class="card-header">
                    <h3 class="title">Moj nalog</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <label class="my-1">Username:</label>
                        </div>
                        <div class="col-md-7">
                        <input disabled v-model="user.username" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="my-1">Datum registracije:</label>
                        </div>
                        <div class="col-md-7">
                        <input disabled v-model="registrationDate" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="registrationDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="my-1">Tip korisnika:</label>
                        </div>
                        <div class="col-md-7">
                        <input disabled v-model="user.userRole" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="userRole">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 class="my-3">Promena lozinke</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <input v-model="newPassword" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="newPassword" placeholder="Nova šifra">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <input v-model="repeatedNewPassword" type="text" class="form-control mb-2 mr-sm-2 bg-dark text-white" id="repeatedNewPassword" placeholder="Ponovljena nova šifra">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button v-on:click.prevent="changePasswordSubmit" type="submit" class="btn btn-primary" id="changePasswordSubmit">Potvrdi</button>
                        </div>
                    </div>
                </div>
            </div>
