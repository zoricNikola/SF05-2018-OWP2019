<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Registracija</title>
</head>
<body style="height: 100vh; background-image: url('cover.jpg'); 
                            background-repeat: no-repeat;
                            background-attachment: fixed;
                            background-size: cover;">

    <div id="app" class="container-fluid h-100">
    
        <div class="row">
            <div class="col-6 offset-3">
                <h1 style="color: white">Korisnici</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="table-responsive">
                    <table class="table table-hover table-dark table-striped">
                        <thead>
                        <tr>
                            <th scope="col"><input v-model="username" type="text" class="form-control" id="usernameInput" placeholder="Korisničko ime" /></th>
                            <th scope="col">
                                <select id="inputState" class="form-control">
                                    <option selected>Sortiraj...</option>
                                    <option>...</option>
                                </select>
                            </th>
                            <th scope="col"><input v-model="userRole" type="text" class="form-control" id="userRoleInput" placeholder="Uloga" /></th>
                        </tr>
                        <tr>
                            <th scope="col">Korisničko ime</th>
                            <th scope="col">Datum registracije</th>
                            <th scope="col">Uloga</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr v-for="user in orderedUsers">
                                <td><a href="User.html?username=" class="badge badge-dark">{{ user.username }}</a></td>
                                <td>{{ user.registrationDate.dayOfMonth }}. 
                                {{ user.registrationDate.month }} {{ user.registrationDate.year }}.</td>
                                <td>{{ user.userRole }}</td>
                              </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/FilterUsers.js"></script>
</body>
</html>
